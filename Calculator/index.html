<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="form-container">

        <form action="">

            <input type="text" id="result" readonly>

            <div class="calculator-buttons">

                <button class="numbers" onclick="appendToResult('7')">
                    7
                </button>
                <button class="numbers" onclick="appendToResult('8')">
                    8
                </button>
                <button class="numbers" onclick="appendToResult('9')">
                    9
                </button>
                <button class="numbers" onclick="appendToResult('4')">
                    4
                </button>
                <button class="numbers" onclick="appendToResult('5')">
                    5
                </button>
                <button class="numbers" onclick="appendToResult('6')">
                    6
                </button>
                <button class="numbers" onclick="appendToResult('1')">
                    1
                </button>
                <button class="numbers" onclick="appendToResult('2')">
                    2
                </button>
                <button class="numbers" onclick="appendToResult('3')">
                    3
                </button>
            
            </div>

            <div class="zero-button">

                <button class="numbers-zero" onclick="appendToResult('0')">
                    0
                </button>

            </div>

            <div class="operation-buttons">

                <button class="operation" onclick="appendToResult('*')">
                    &times;
                </button>
                <button class="operation" onclick="appendToResult('/')">
                    &divide;
                </button>
                <button class="operation" onclick="appendToResult('+')">
                    &plus;
                </button>
                <button class="operation" onclick="appendToResult('-')">
                    &minus;
                </button>
                <button class="operation" onclick="calculate()">
                    &equals;
                </button>
                <button class="operation" onclick="clearResult()">
                    C
                </button>

            </div>
        
        </form>

    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
